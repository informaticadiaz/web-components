<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="/img/logo.jpg" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="img/blue.png" alt="blue">
            <img id="pink" class="pink" src="img/pink.png" alt="blue">
            <img id="yellow" class="yellow" src="img/yellow.png" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADDIDAS GAZE ZX</span>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit, pariatur porro qui voluptatem quasi perspiciatis!</p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
